<html lang="en">

    <div class="row">
      <h1>Welcome to our word puzzle!</h1>
      <form id="userSentence" class="col-md-6">

          <label for="sentenceInput">Please enter a sentence:</label>
          <input id="sentenceInput" type="text" class="form-control">
          <br>

        </div>
      </form>
      <div id="puzzle-sentence" class="col-md-12">

      </div>
    </div>
  </h1>
